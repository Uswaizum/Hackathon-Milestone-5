<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="Username">Username:</label>
            <input type="text" id="Username" username="Username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="Enter your education details"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>

            <label for="workexperience">Work Experience:</label>
            <textarea id="work-experience" name="workexperience" placeholder="Enter your work experience"></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button> 
            </form>

            <br>

            <div id="resume-display" contenteditable="true">

            </div>

            <br>

            <!--Shareable link & download option section-->
            <div id="shareable-link-container" style="display: none;">
                <h2>Shareable Link</h2>
                <p>Thats the link for you to view or edit your resume:</p>
                <a href ="#" id="shareable-link" target="_blank" ></a>
                <br>
                <button id="download-pdf"><b>Download as PDF</b></button>
            </div>

            <script src="script.js"></script>

    
</body>
</html>
